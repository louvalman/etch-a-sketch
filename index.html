<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="assets/palette.png" sizes="any" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="mobile-only">
      <h1>
        The Etch-A-Sketch can only be experienced on larger screens. Go check it
        out, and show me your finest pixel art masterpieces!
      </h1>
      <div class="credits m-t">
        <a href="https://github.com/louvalman">
          louvalman
          <i class="fa fa-github"></i>
        </a>
      </div>
    </div>
    <div class="content">
      <div class="header-container">
        <div class="header-dummy"></div>
        <div class="header-title">
          <h1>Etch-A-Sketch</h1>
        </div>
      </div>
      <div class="controls-and-grid">
        <div class="controls-container">
          <div class="control-grid-size">
            <h3>Choose grid size</h3>
            <div class="slide-container">
              <input
                type="range"
                min="2"
                max="100"
                value="25"
                class="slider"
                id="set-grid-size" />
              <div class="slider-tooltip"></div>
            </div>
          </div>
          <div class="control-color">
            <h3>Settings</h3>
            <div class="settings-container">
              <div class="color-container">
                <label for="favcolor" class="color-label">Color</label>
                <input type="color" id="favcolor" value="#ADD8E6" />
              </div>
              <button class="rainbow button-class rainbow-class">
                Rainbow
              </button>
              <button class="eraser-c button-class">Eraser</button>
              <button class="eraser button-class">Clear</button>
              <button class="grid-setting button-class">Grid</button>
            </div>
          </div>
        </div>
        <div class="grid-container-border">
          <div class="grid-container-wrapper">
            <div class="grid-container"></div>
          </div>
        </div>
      </div>
      <div class="footer-container">
        <div class="footer-dummy"></div>
        <div class="footer-title credits">
          <a href="https://github.com/louvalman">
            by louvalman
            <i class="fa fa-github"></i>
          </a>
        </div>
      </div>
    </div>
    <script src="etchasketch.js"></script>
  </body>
</html>
