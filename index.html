<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP - Etch-A-Sketch</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="content">
      <div class="headerContainer">
        <div class="headerDummy"></div>
        <div class="headerTitle">
          <h1>Etch-A-Sketch</h1>
        </div>
      </div>
      <div class="controlsAndGrid">
        <div class="controlsContainer">
          <div class="controlGridSize">
            <h3>Choose grid size</h3>
            <div class="slidecontainer">
              <input
                type="range"
                min="2"
                max="100"
                value="25"
                class="slider"
                id="setGridSize" />
              <div class="slider-tooltip">25</div>
            </div>
          </div>
          <div class="controlColor">
            <h3>Settings</h3>
            <div class="settingsContainer">
              <div class="colorContainer">
                <label for="favcolor" class="colorLabel">Color</label>
                <input type="color" id="favcolor" value="#ADD8E6" />
              </div>
              <button class="eraser buttonClass">Erase</button>
              <button class="gridSetting buttonClass">Grid</button>
            </div>
          </div>
        </div>
        <div class="gridContainerBorder">
          <div class="gridContainerWrapper">
            <div class="gridContainer"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
