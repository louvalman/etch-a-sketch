<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>ðŸŽ¨</text></svg>" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="mobile-only">
      <h1>
        The Etch-A-Sketch can only be experienced on larger screens. Go check it
        out, and show me your finest pixel art masterpieces!
      </h1>
      <div class="credits m-t">
        <a href="https://github.com/louvalman">
          louvalman
          <i class="fa fa-github"></i>
        </a>
      </div>
    </div>
    <div class="content">
      <div class="headerContainer">
        <div class="headerDummy"></div>
        <div class="headerTitle">
          <h1>Etch-A-Sketch</h1>
        </div>
      </div>
      <div class="controlsAndGrid">
        <div class="controlsContainer">
          <div class="controlGridSize">
            <h3>Choose grid size</h3>
            <div class="slidecontainer">
              <input
                type="range"
                min="2"
                max="100"
                value="25"
                class="slider"
                id="setGridSize" />
              <div class="slider-tooltip"></div>
            </div>
          </div>
          <div class="controlColor">
            <h3>Settings</h3>
            <div class="settingsContainer">
              <div class="colorContainer">
                <label for="favcolor" class="colorLabel">Color</label>
                <input type="color" id="favcolor" value="#ADD8E6" />
              </div>
              <button class="rainbow buttonClass rainbowClass">Rainbow</button>
              <button class="eraserC buttonClass">Eraser</button>
              <button class="eraser buttonClass">Clear</button>
              <button class="gridSetting buttonClass">Grid</button>
            </div>
          </div>
        </div>
        <div class="gridContainerBorder">
          <div class="gridContainerWrapper">
            <div class="gridContainer"></div>
          </div>
        </div>
      </div>
      <div class="footerContainer">
        <div class="footerDummy"></div>
        <div class="footerTitle credits">
          <a href="https://github.com/louvalman">
            by louvalman
            <i class="fa fa-github"></i>
          </a>
        </div>
      </div>
    </div>
    <script src="etchasketch.js"></script>
  </body>
</html>
